<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
        }

        header {
            text-align: center;
            padding: 2rem 1rem;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            margin-bottom: 2rem;
        }

        h1 {
            margin-bottom: 1rem;
            font-weight: 300;
            font-size: 2.5rem;
        }

        .filters {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn:hover, .filter-btn.active {
            background: white;
            color: #6a11cb;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            padding: 0 1.5rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            aspect-ratio: 4/3;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        .gallery-item::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.7) 0%, transparent 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .gallery-item:hover::after {
            opacity: 1;
        }

        .item-info {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 1rem;
            color: white;
            z-index: 1;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .gallery-item:hover .item-info {
            transform: translateY(0);
        }

        .item-info h3 {
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        .item-info .category {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* Lightbox Styles */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            overflow: hidden;
        }

        .lightbox-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 2rem;
        }

        .lightbox-img {
            max-width: 90%;
            max-height: 80vh;
            object-fit: contain;
            border-radius: 4px;
            animation: zoom 0.3s ease;
        }

        @keyframes zoom {
            from {transform: scale(0.9); opacity: 0;}
            to {transform: scale(1); opacity: 1;}
        }

        .image-info {
            color: white;
            text-align: center;
            margin-top: 1rem;
        }

        .close {
            position: absolute;
            top: 25px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .close:hover {
            color: #bbb;
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            padding: 16px;
            color: white;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
            transition: 0.3s;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 50%;
        }

        .prev {
            left: 35px;
        }

        .next {
            right: 35px;
        }

        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .gallery-container {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 1rem;
                padding: 0 1rem;
            }
            
            .prev, .next {
                font-size: 18px;
                padding: 12px;
            }
            
            .close {
                top: 15px;
                right: 25px;
                font-size: 35px;
            }
        }

        @media (max-width: 480px) {
            header {
                padding: 1.5rem 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .gallery-container {
                grid-template-columns: 1fr 1fr;
                gap: 0.5rem;
            }
            
            .filters {
                gap: 0.25rem;
            }
            
            .filter-btn {
                padding: 0.4rem 0.8rem;
                font-size: 0.9rem;
            }
            
            .prev, .next {
                font-size: 16px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>My Image Gallery</h1>
        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="nature">Nature</button>
            <button class="filter-btn" data-filter="urban">Urban</button>
            <button class="filter-btn" data-filter="abstract">Abstract</button>
        </div>
    </header>
    
    <main class="gallery-container">
        <!-- Gallery items will be inserted here by JavaScript -->
    </main>
    
    <!-- Lightbox Modal -->
    <div class="lightbox" id="lightbox">
        <span class="close">&times;</span>
        <div class="lightbox-content">
            <img class="lightbox-img" src="" alt="">
            <div class="image-info">
                <h3 class="image-title"></h3>
                <p class="image-category"></p>
            </div>
        </div>
        <a class="prev">&#10094;</a>
        <a class="next">&#10095;</a>
    </div>
    
    <script>
        // Gallery data - in a real app, this might come from an API
        const galleryData = [
            { id: 1, src: 'https://source.unsplash.com/random/600x400?nature', title: 'Mountain View', category: 'nature' },
            { id: 2, src: 'https://source.unsplash.com/random/600x400?city', title: 'City Lights', category: 'urban' },
            { id: 3, src: 'https://source.unsplash.com/random/600x400?art', title: 'Colorful Art', category: 'abstract' },
            { id: 4, src: 'https://source.unsplash.com/random/600x400?forest', title: 'Deep Forest', category: 'nature' },
            { id: 5, src: 'https://source.unsplash.com/random/600x400?building', title: 'Modern Architecture', category: 'urban' },
            { id: 6, src: 'https://source.unsplash.com/random/600x400?pattern', title: 'Geometric Pattern', category: 'abstract' },
            { id: 7, src: 'https://source.unsplash.com/random/600x400?waterfall', title: 'Waterfall', category: 'nature' },
            { id: 8, src: 'https://source.unsplash.com/random/600x400?street', title: 'Urban Street', category: 'urban' },
            { id: 9, src: 'https://source.unsplash.com/random/600x400?texture', title: 'Abstract Texture', category: 'abstract' },
            { id: 10, src: 'https://source.unsplash.com/random/600x400?lake', title: 'Serene Lake', category: 'nature' },
            { id: 11, src: 'https://source.unsplash.com/random/600x400?bridge', title: 'City Bridge', category: 'urban' },
            { id: 12, src: 'https://source.unsplash.com/random/600x400?paint', title: 'Color Splash', category: 'abstract' }
        ];

        // Initialize the gallery
        document.addEventListener('DOMContentLoaded', () => {
            initGallery();
            setupEventListeners();
        });

        // Initialize gallery items
        function initGallery() {
            const galleryContainer = document.querySelector('.gallery-container');
            galleryContainer.innerHTML = '';
            
            galleryData.forEach(item => {
                const galleryItem = document.createElement('div');
                galleryItem.className = `gallery-item ${item.category}`;
                galleryItem.dataset.category = item.category;
                galleryItem.innerHTML = `
                    <img src="${item.src}" alt="${item.title}">
                    <div class="item-info">
                        <h3>${item.title}</h3>
                        <span class="category">${item.category}</span>
                    </div>
                `;
                galleryContainer.appendChild(galleryItem);
            });
        }

        // Set up event listeners
        function setupEventListeners() {
            // Filter buttons
            const filterButtons = document.querySelectorAll('.filter-btn');
            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    // Update active state
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    
                    // Filter gallery
                    const filter = button.dataset.filter;
                    filterGallery(filter);
                });
            });
            
            // Gallery items click for lightbox
            document.querySelector('.gallery-container').addEventListener('click', (e) => {
                const galleryItem = e.target.closest('.gallery-item');
                if (galleryItem) {
                    const index = Array.from(document.querySelectorAll('.gallery-item')).indexOf(galleryItem);
                    openLightbox(index);
                }
            });
            
            // Lightbox controls
            document.querySelector('.close').addEventListener('click', closeLightbox);
            document.querySelector('.prev').addEventListener('click', () => navigateLightbox(-1));
            document.querySelector('.next').addEventListener('click', () => navigateLightbox(1));
            
            // Close lightbox when clicking outside content
            document.querySelector('.lightbox').addEventListener('click', (e) => {
                if (e.target === document.querySelector('.lightbox')) {
                    closeLightbox();
                }
            });
            
            // Keyboard navigation
            document.addEventListener('keydown', (e) => {
                const lightbox = document.getElementById('lightbox');
                if (lightbox.style.display === 'block') {
                    if (e.key === 'Escape') closeLightbox();
                    if (e.key === 'ArrowLeft') navigateLightbox(-1);
                    if (e.key === 'ArrowRight') navigateLightbox(1);
                }
            });
        }

        // Filter gallery based on category
        function filterGallery(filter) {
            const galleryItems = document.querySelectorAll('.gallery-item');
            
            galleryItems.forEach(item => {
                if (filter === 'all' || item.dataset.category === filter) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        // Lightbox functionality
        let currentIndex = 0;

        function openLightbox(index) {
            currentIndex = index;
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.querySelector('.lightbox-img');
            const imageTitle = document.querySelector('.image-title');
            const imageCategory = document.querySelector('.image-category');
            
            const item = galleryData[currentIndex];
            lightboxImg.src = item.src;
            imageTitle.textContent = item.title;
            imageCategory.textContent = item.category;
            
            lightbox.style.display = 'block';
            document.body.style.overflow = 'hidden'; // Prevent scrolling
        }

        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.style.display = 'none';
            document.body.style.overflow = ''; // Re-enable scrolling
        }

        function navigateLightbox(direction) {
            const galleryItems = document.querySelectorAll('.gallery-item:not([style*="display: none"])');
            currentIndex += direction;
            
            // Handle wrap-around
            if (currentIndex < 0) {
                currentIndex = galleryItems.length - 1;
            } else if (currentIndex >= galleryItems.length) {
                currentIndex = 0;
            }
            
            // Update lightbox with new image
            const visibleItems = Array.from(document.querySelectorAll('.gallery-item:not([style*="display: none"])'));
            const actualIndex = Array.from(document.querySelectorAll('.gallery-item')).indexOf(visibleItems[currentIndex]);
            
            const lightboxImg = document.querySelector('.lightbox-img');
            const imageTitle = document.querySelector('.image-title');
            const imageCategory = document.querySelector('.image-category');
            
            const item = galleryData[actualIndex];
            lightboxImg.src = item.src;
            imageTitle.textContent = item.title;
            imageCategory.textContent = item.category;
            
            // Add animation
            lightboxImg.style.animation = 'none';
            setTimeout(() => {
                lightboxImg.style.animation = 'zoom 0.3s ease';
            }, 10);
        }
    </script>
</body>
</html>
